name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    strategy:
      matrix:
        include:
          - os: macos-14
            name: macOS
          - os: ubuntu-latest
            name: Linux
    
    runs-on: ${{ matrix.os }}
    name: Build & Test (${{ matrix.name }})
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Build
        run: swift build -v
      
      - name: Run Tests
        run: swift test -v

  # Validate podspec syntax (doesn't require trunk auth)
  pod-lint:
    runs-on: macos-14
    name: CocoaPods Lint
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Lint Podspec
        run: pod lib lint --allow-warnings
